<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xray</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #fafafa;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      color: #a1a1aa;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    a:hover {
      opacity: 0.8;
    }
    .docs {
      background: #3b82f6;
      color: white;
    }
    .storybook {
      background: #ff4785;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>xray</h1>
    <p>Design token validation and visualization toolkit</p>
    <div class="links">
      <a href="/mono/docs/" class="docs">Documentation</a>
      <a href="/mono/storybook/" class="storybook">Storybook</a>
    </div>
  </div>
</body>
</html>

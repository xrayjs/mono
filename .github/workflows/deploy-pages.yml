name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build Docs
        run: bun run --filter docs build

      - name: Build Storybook
        run: bun run --filter @xray/ui storybook:build

      - name: Build Visualiser
        run: VITE_BASE_PATH=/mono/visualiser/ bun run --filter @xray/visualiser build

      - name: Prepare combined output
        run: |
          mkdir -p _site/docs _site/ui _site/visualiser
          cp -r packages/docs/dist/* _site/docs/
          cp -r packages/ui/storybook-static/* _site/ui/
          cp -r packages/visualiser/dist/* _site/visualiser/
          cp .github/pages-index.html _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
